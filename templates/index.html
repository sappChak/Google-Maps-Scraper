{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center;"><h1>{% block title %} GoogleMaps Scraper {% endblock %}</h1></div>
        <form method="post">
  <div class="form-group">
    <label for="location1">Coordinates</label>
    <input type="text" name="location" class="form-control" id="location1" placeholder="40.730610,-73.935242" required>
  </div>
   <div class="form-group">
    <label for="radius1">Radius</label>
    <input type="number" min="0" name="radius" class="form-control" id="radius1" aria-describedby="radiusInfo" placeholder="5000" required>
       <small id="radiusInfo" class="form-text text-muted">In meters</small>
  </div>
  <div class="form-group">
    <label for="keyword1">Keyword</label>
    <input type="text" name="keyword" class="form-control" id="keyword1" placeholder="dental, hotel, restaurants" required>
  </div>
   <div class="form-group">
    <label for="limit1">Limit</label>
    <input type="number" min="0" name="limit" class="form-control" id="limit1" aria-describedby="limitMax" placeholder="50">
       <small id="limitMax" class="form-text text-muted">Maximum is 350</small>
  </div>
  <button type="submit" formaction="/submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
